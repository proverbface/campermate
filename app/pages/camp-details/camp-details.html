<ion-navbar primary *navbar>
    <ion-title><img src="images/logo.png" class="logo"/></ion-title>
</ion-navbar>

<ion-content padding class="camp-details">
    <ion-card>
        <ion-card-header>Camp Details</ion-card-header>
        <ion-card-content>
            Update this form with the details of your current camp so you have an easy
            reference for later.
        </ion-card-content>
    </ion-card>

    <ion-list no-lines>

        <form [ngFormModel]="campDetailsForm" (change)="saveForm()">

            <ion-item>
                <ion-label stacked>Gate Access Code</ion-label>
                <ion-input type="text" ngControl="gateAccessCode"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Ammenities Code</ion-label>
                <ion-input type="text" ngControl="ammenitiesCode"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>WiFi Password</ion-label>
                <ion-input type="text" ngControl="wifiPassword"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Phone Number</ion-label>
                <ion-input type="text" ngControl="phoneNumber"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Departure Date</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" ngControl="departureDate"></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label stacked>Notes</ion-label>
                <ion-textarea type="text" ngControl="notes"></ion-textarea>
            </ion-item>
        </form>

    </ion-list>
</ion-content>
