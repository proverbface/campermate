<ion-navbar primary *navbar>
    <ion-title><img src="images/logo.png" class="logo"/></ion-title>
</ion-navbar>

<ion-content padding class="my-details">
    <ion-card>
        <ion-card-header>
            My Details
        </ion-card-header>
        <ion-card-content>
            Update this form with your details so you have an easy reference
            for later.
        </ion-card-content>
    </ion-card>

    <ion-list no-lines>
        <form [ngFormModel]="myDetailsForm" (change)="saveForm()">
            <ion-item>
                <ion-label stacked>Car Registration</ion-label>
                <ion-inut ngControl="carRegistration" type="text"></ion-inut>
            </ion-item>

            <ion-item>
                <ion-label stacked>Trailer Registration</ion-label>
                <ion-inut ngControl="trailerRegistration" type="text"></ion-inut>
            </ion-item>

            <ion-item>
                <ion-label stacked>Trailer Dimensions</ion-label>
                <ion-inut ngControl="trailerDimensions" type="text"></ion-inut>
            </ion-item>

            <ion-item>
                <ion-label stacked>Phone Number</ion-label>
                <ion-inut ngControl="phoneNumber" type="text"></ion-inut>
            </ion-item>

            <ion-item>
                <ion-label stacked>Notes</ion-label>
                <ion-textarea ngControl="notes" type="text"></ion-textarea>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
